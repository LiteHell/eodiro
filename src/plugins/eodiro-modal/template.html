<div class="eodiro-modal">
  <div class="content">
    <div class="message"></div>
    <div class="actions">
      <div class="cushion act confirm">
        <button>{{ confirm }}</button>
      </div>
      <div class="cushion act cancel">
        <button>{{ cancel }}</button>
      </div>
      <div class="cushion act close">
        <button>{{ close }}</button>
      </div>
    </div>
  </div>
  <div class="wall"></div>
</div>
