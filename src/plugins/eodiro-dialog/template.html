<div class="eodiro-dialog" tabindex="0">
  <div class="wall"></div>
  <div class="content">
    <div class="message"></div>
    <div class="actions">
      <div class="act confirm">
        <button>{{ confirm }}</button>
      </div>
      <div class="act cancel">
        <button>{{ cancel }}</button>
      </div>
      <div class="act close">
        <button>{{ close }}</button>
      </div>
    </div>
  </div>
</div>
